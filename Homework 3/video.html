<!DOCTYPE html>
<html>
    <head>
        <title>Video tag task</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Using <i>Width / Height / Controls / Muted / Poster </i> Attributes</h3>
        <video width="700" height="450" controls muted poster="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/35463b103211209.5f8d57c277188.jpg" >
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            Your browser doesn't support this video tag!!!
        </video>
        <h3>Using <i>Autoplay / Preload / Poster</i> Attributes</h3>
        <video width="700" height="450" controls autoplay loop preload="auto">
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            Your browser doesn't support this video tag!!!
        </video>
    </body>
</html>
