<!DOCTYPE html>
<html>
    <head>
        <title>Audio Tag and HTML Favicon</title>
         <link rel="icon" type="media_type" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Using the "audio" tag</h1><br>
        <dl>
            <dt><h3>Hello in french:</h3></dt>
            <dd>
                <audio controls loop preload="auto">           
                    <source src="./Hello.mp3" type="audio/mp3">
                    <source src="./Hello.ogg" type="audio/ogg">
                    Your browser doesn't support audio tag
                </audio>
            </dd>
            <dt><h3>Goodbye in french:</h3></dt>
            <dd>
                <audio controls muted autoplay loop>           
                    <source src="./Good Bye.mp3" type="audio/mp3">
                    <source src="./Good Bye.ogg" type="audio/ogg">
                    Your browser doesn't support audio tag
                </audio>
            </dd>
        </dl>
     </body>
</html>
