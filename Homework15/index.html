<!DOCTYPE html>
<html>
    <head>
        <title>Grid CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
       
        <!-- N1 -->
        <div class="line-1">
            <div class="container">
                <h2>Grid example 1</h2>
                <div class="grid-container-1">
                    <div>Box 1</div>
                    <div>Box 2</div>
                    <div>Box 3</div>
                    <div>Box 4</div>
                    <div>Box 5</div>
                    <div>Box 6</div>
                    <div>Box 7</div>
                    <div>Box 8</div>
                    <div>Box 9</div>
                </div>
            </div>

            <!-- N2 -->
            <div class="container">
                <h2>Grid example 2</h2>
                <div class="grid-container-2">
                    <div>Header</div>
                    <div>Main</div>
                    <div>Sidebar</div>
                    <div>Footer</div>
                </div>
            </div>  

            <!-- N3  -->
            <div class="container">
                <h2>Grid example 3</h2>
                <div class="grid-container-3">
                    <div class="box-1">1</div>
                    <div class="box-2">2</div>
                    <div class="box-3">3</div>
                    <div class="box-4">4</div>
                </div>
            </div>
            
            <!-- N4 -->
            <div class="container">
                <h2>Grid example 4</h2>
                <div class="grid-container-4">

                    <div class="bgcolor item-1">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
                    
                    <div class="item-2">
                        <div class="bgcolor">50%</div>
                        <div class="bgcolor">50%</div>
                    </div>
                    
                    <div class="item-3">
                        <div class="bgcolor">33%</div>
                        <div class="bgcolor">33%</div>
                        <div class="bgcolor">33%</div>
                    </div>
                    
                    <div class="item-4">
                        <div class="bgcolor">25%</div>
                        <div class="bgcolor">25%</div>
                        <div class="bgcolor">25%</div>
                        <div class="bgcolor">25%</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
