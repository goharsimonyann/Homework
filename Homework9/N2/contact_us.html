<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis&family=Libre+Bodoni:ital@1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
        <link rel="stylesheet" href="css/style.css">    
    </head>
    <body>
        <form>
            <div>
                <h1>Contact us</h1>
                <h5>We'd love to hear from you, please drop us a line if you've any query</h5>
            </div>

            <div class="div1">
                <label class="first_name">First Name
                    <input type="text" required>
                </label>
            </div>

            <div class="div1">
                <label class="last_name">Last Name 
                    <input type="text" required>
                </label>             
            </div>
            
            <div class="div2">
                <label>Email
                    <input type="email" required>
                </label>
            </div>

            <div class="div3">
                <label>Message</label>
                    <textarea></textarea>                
            </div>

            <button type="button">Submit</button>

        </form>
    </body>
</html>
