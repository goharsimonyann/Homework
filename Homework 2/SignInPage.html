<html>
    <head>

        <title>Sign in</title>
    </head>
    <body>
        <h1>Sign in to your account</h1>
        <input type="email" placeholder="Email"><br/><br/>
        <input type="password" placeholder="Password"> 
        <input type="submit">

        <h4>If you don't have an account, <i>SIGN UP</i> below:</h4>
        <input type="text" placeholder="Enter your full name"><br/><br/>
        <input type="email" placeholder="Enter your email"><br/><br/>
        <input type="password" placeholder="Create password">
        <input type="submit">

        <p><span><b>Choose your gender: </b></span>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female</p>

        <p><span><b>Type your birthday:</b></span>
        <input type="date"></p>

        <p><span><b>Browse your profile pic: </b></span>
        <input type="file"></p>

        <p><span><b>Other profiles: </b></span>
            <input type="url" placeholder="Enter URL"> 
            <input type="button" value="Submit"> </p>


    </body>
